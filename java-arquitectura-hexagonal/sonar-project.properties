#Metadatos del proyecto
sonar.projectDesciption=hostal
sonar.projectVersion=1.0
sonar.java.source=11
sonar.java.target=11
sonar.sourceEncoding=

# Modules
sonar.modules=backend

# Backend
backend.sonar.projectBaseDir=./microservicio
backend.sonar.sources=aplicacion/src/main/java,dominio/src/main/java,infraestructura/src/main/java
